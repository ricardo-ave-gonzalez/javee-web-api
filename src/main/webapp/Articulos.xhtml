<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Articulos</title>
    </h:head>
    <h:body>
        <h:outputLabel value="Mantenimiento de articulos"/>

        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Id: "/>
                <p:inputText value="#{articuloMB.articulo.id}"/>
                <p:outputLabel value="Descripción: "/>
                <p:inputText value="#{articuloMB.articulo.descripcion}" maxlength="25" />
                <p:outputLabel value="Precio: "/>
                <p:inputText value="#{articuloMB.articulo.precio}" />
                <p:commandButton value="Guardar" action="#{articuloMB.save()}" ajax="false" />
                <p:outputLabel value="#{articuloMB.mensaje}"/>
            </h:panelGrid>
        </h:form>

        <h:form>

            <p:outputLabel value="Buscar Descripción: "/>
            <p:inputText value="#{articuloMB.buscarDescripcion}"/>

            <p:dataTable var="a" value="#{articuloMB.likeDescripcion}" rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,15,20,{ShowAll|'All'}">

                <p:column headerText="Id">
                    <h:outputText value="#{a.id}" />
                </p:column>

                <p:column headerText="Descripción">
                    <h:outputText value="#{a.descripcion}" />
                </p:column>

                <p:column headerText="Precio">
                    <h:outputText value="#{a.precio}" />
                </p:column>

                <f:facet name="paginatorTopLeft">
                    <p:commandButton type="button" icon="pi pi-refresh"/>
                </f:facet>

                <f:facet name="paginatorBottomRight">
                    <p:commandButton type="button" icon="pi pi-cloud-upload"/>
                </f:facet>

            </p:dataTable>

        </h:form>
    </h:body>
</html>

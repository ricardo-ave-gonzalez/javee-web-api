<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputLabel value="Mantenimiento de clientes"/>

        <h:form>
            <p:panelGrid columns="2" >
                <p:outputLabel value="Nombre:"/>
                <p:inputText value="#{clienteMB.cliente.nombre}"/>
                <p:outputLabel value="Apellido:"/>
                <p:inputText value="#{clienteMB.cliente.apellido}"/>
                <p:outputLabel value="Dirección:"/>
                <p:inputText value="#{clienteMB.cliente.edad}"/>
                <!-- comment <p:outputLabel value="Articulo:"/>
                <p:selectOneMenu id="option" style="width: 200px;">
                    <f:selectItems value="#{articuloMB.all}" var="a" itemValue="#{a.id}" 
                                   itemLabel="#{a.id}, #{a.descripcion}, #{a.precio}"/>
                </p:selectOneMenu>-->
                <p:commandButton value="Guardar" action="#{clienteMB.save()}" ajax="false"/>
                <p:outputLabel value="#{clienteMB.mensaje}"/>
            </p:panelGrid>
            <p:growl id="growl" showDetail="true" />
        </h:form>

        <h:form>

            <p:outputLabel value="Buscar Apellido: "/>
            <p:inputText value="#{clienteMB.buscarApellido}"/>

            <p:dataTable var="c" value="#{clienteMB.likeApellido}" rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,15,20,{ShowAll|'All'}">

                <p:column headerText="Id">
                    <h:outputText value="#{c.id}" />    
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{c.nombre}" />
                </p:column>

                <p:column headerText="Apellido">
                    <h:outputText value="#{c.apellido}" />
                </p:column>

                <p:column headerText="Dirección">
                    <h:outputText value="#{c.edad}" />
                </p:column>

                <f:facet name="paginatorTopLeft">
                    <p:commandButton type="button" icon="pi pi-refresh"/>
                </f:facet>

                <f:facet name="paginatorBottomRight">
                    <p:commandButton type="button" icon="pi pi-cloud-upload"/>
                </f:facet>

            </p:dataTable>

        </h:form>
    </h:body>
</html>
